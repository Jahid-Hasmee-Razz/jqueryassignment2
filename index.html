<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Jquery|Fade|Slide</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- FADE IN FUNCTION -->
    <h1>FadeIn Function</h1>
    <div class="fadeIn-container fade-box">
      <button class="fadeInbtn">Click Me</button>
      <div class="fadIn-1 box fadeIn"></div>
      <div class="fadIn-2 box fadeIn"></div>
      <div class="fadIn-3 box fadeIn"></div>
    </div>

    <!-- FadeOut Function  -->
    <h1>FadeOut Function</h1>
    <div class="fadeIn-container fade-box">
      <button class="fadeOutbtn">Click Me</button>
      <div class="fadOut-1 box"></div>
      <div class="fadOut-2 box"></div>
      <div class="fadOut-3 box"></div>
    </div>
  </div>
  <!-- FADE TOGGLE FUNCTION -->
  <h1>FadeToggle Function</h1>
  <div class="fadeIn-container fade-box">
    <button class="fadeTogglebtn">Click Me</button>
    <div class="fadToggle-1 box"></div>
    <div class="fadToggle-2 box"></div>
    <div class="fadToggle-3 box"></div>
  </div>
  </div>
  <!-- FADE TO FUNCTION -->
  <h1>FadeTo Function</h1>
  <div class="fadeIn-container fade-box">
    <button class="fadeTobtn">Click Me</button>
    <div class="fadTo-1 box"></div>
    <div class="fadTo-2 box"></div>
    <div class="fadTo-3 box"></div>
  </div>
  </div>
  <!-- SLIDE DOWN FUNCTION -->
  <h1>Slide Down Function</h1>
  <div class="slide">
    <div id="sDown" class="flip">Click To slide Down panel</div>
    <div id="sDpanel" class="panel">Hello World!</div>
  </div>
  <!-- SLIDE UP FUNCTION -->
  <h1>Slide Up Function</h1>
  <div class="slide">
    <div id="sUp" class="flip">Click To Up Down panel</div>
    <div id="sUpanel" class="panel">Hello World!</div>
  </div>
  <!-- SLIDE TOGGLE FUNCTION -->
  <h1>Slide Toggle Function</h1>
  <div class="slide">
    <div id="sToggle" class="flip">Click To slide Down/Slide UP panel</div>
    <div id="sTpanel" class="panel">Hello World!</div>
  </div>




  <script src="jquery.js"></script>
  <script src="main.js"></script>

</body>

</html>
